<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Budget Tracker</h1>
    <div class="header-buttons">
        <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </div>
</header>

<main>

    <!-- Add Transaction -->
    <section aria-labelledby="add-transaction-heading">
        <h2 id="add-transaction-heading">Add Transaction</h2>
        <form id="transaction-form" aria-label="Add a new transaction">
            <input id="desc" placeholder="Description" required aria-label="Transaction Description">
            <input id="amount" type="number" step="0.01" placeholder="Amount" required aria-label="Transaction Amount">
            <select id="type" aria-label="Transaction Type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input id="category" placeholder="Category" required aria-label="Transaction Category">
            <button type="submit">Add</button>
        </form>
    </section>

    <!-- Filters -->
    <section aria-labelledby="filter-heading">
        <h2 id="filter-heading">Filters</h2>
        <div class="filters">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="all">All Categories</option>
            </select>

            <label for="month-picker">Month:</label>
            <input type="month" id="month-picker">

            <button id="export-csv">Export CSV</button>
        </div>
    </section>

    <!-- Transactions List -->
    <section aria-labelledby="transactions-heading">
        <h2 id="transactions-heading">Transactions</h2>
        <ul id="transaction-list" aria-label="List of transactions"></ul>
    </section>

    <!-- Balance Summary -->
    <section aria-labelledby="balance-heading">
        <h2 id="balance-heading">Balance</h2>
        <div class="balance">
            <p>Total: <span id="total">$0.00</span></p>
            <p>Income: <span id="income">$0.00</span></p>
            <p>Expense: <span id="expense">$0.00</span></p>
        </div>
    </section>

    <!-- Monthly Overview Chart -->
    <section aria-labelledby="chart-heading">
        <h2 id="chart-heading">Monthly Overview</h2>
        <button id="chart-toggle">Switch to Bar</button>
        <canvas id="chart" aria-label="Monthly Income and Expense Chart"></canvas>
    </section>

    <!-- Category Pie Chart -->
    <section aria-labelledby="piechart-heading">
        <h2 id="piechart-heading">Category Breakdown</h2>
        <canvas id="pie-chart" aria-label="Category Expense and Income Pie Chart"></canvas>
    </section>

</main>

<script src="app.js"></script>
</body>
</html>
